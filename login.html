<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/stylelogin.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem Vindo</title>
  </head>
  <body>
     <header>
      <div class="containerheader">
        <div class="logo">
          <img src="components/images/Logo-Tech-League-Photoroom.png" />
        </div>
        <div class="menu">
          <nav>
            <a href="index.html#Inicioref">Inicio</a>
            <a href="index.html#Comunidaderef">Comunidade</a>
            <a href="index.html#Campeonatosref">Campeonatos</a>
            <a href="index.html#Timesref">Times</a>
          </nav>
        </div>
        <div class="buttons">
          <button
            id="button-cadastro"
            class="button-contorno"
            onclick="window.location.href='cadastro.html'"
          >
            Cadastre-se
          </button>
          <button
            id="button-login"
            class="button-preenchido"
            onclick="window.location.href='login.html'"
          >
            Login
          </button>
        </div>
      </div>
    </header>
    <main class="container">
      <form>
        <h1>Bem-Vindo</h1>
        <div class="input-box">
          <input type="email" placeholder="Usuário" />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Senha" />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label>
            <input type="checkbox" />
            Lembrar Senha
          </label>
        </div>
        <button type="submit" class="login">Login</button>

        <div class="register-link">
          <p>Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
