<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/style.css"
      media="screen"
    />
    <title>Tech League</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="components/images/Logo-Tech-League-Photoroom.png" />

        <div class="menu">
          <nav>
            <a href="#Inicio">Inicio</a>
            <a href="#Comunidade">Comunidade</a>
            <a href="#Campeonato">Campeonato</a>
            <a href="#Times">Times</a>
          </nav>
        </div>
        <div class="buttons">
          <button
            id="button-cadastro"
            class="button-contorno"
            onclick="window.location.href='cadastro.html'"
          >
            Cadastre-se
          </button>
          <button
            id="button-login"
            class="button-preenchido"
            onclick="window.location.href='login.html'"
          >
            Login
          </button>
        </div>
      </div>
    </header>

    <section class="Inicio">
      <div class="interface">
        <div class="txt-inicio">
          <h1>Descubra um<span> novo mundo</span></h1>

          <p>
            Conheça um cenário e comunidade de tirar o folego
             <span>com emoções que você nunca sentiu</span>
          </p>

          <a href="#">
            <button>Saiba Mais</button>
          </a>
        </div>
      </div>
    </section>

</html>
